<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messanger</title>
    <link rel="stylesheet" href="/login.3b8f328d.css">
  </head>
  <body>
    <main class="main">
      <section class="register">
        <div class="register__container">
          <h1 class="register__welcome">Вход</h1>
          <form class="register__form">
            <fieldset class="register__fieldset">
              <div class="register__box">
                <label for="login" class="register__label">E-mail</label>
                <input id="login" type="email" name="login" class="register__input" required="">
              </div>
              <div class="register__span-error">
                <span class="register__error">Текст ошибки</span>
              </div>
              <div class="register__box">
                <label for="password" class="register__label">Пароль</label>
                <input class="register__input" id="password" name="password">
              </div>
              <div class="register__span-error">
                <span class="register__error">Текст ошибки</span>
              </div>
            </fieldset>
            <button type="submit" name="save" class="register__form-submit register__form-submit_login">Авторизоваться</button>
            <div class="register__span-error">
              <span class="register__error register__error_center">Текст ошибки</span>
            </div>
          </form>
            <a href="/register.html" class="register__link">Нет аккаунта?</a>
      </div>    </section></main>
  <script src="/login.4f925646.js"></script></body>
</html>
